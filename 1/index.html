<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(243, 223, 223);
            font-family: Arial;
            padding: 0 16px;
        }

        li {
            list-style-position: inside;
            list-style-type: none;
        }

        h3 {
            padding-left: 15px;
            font-family: Arial;
        }
    </style>
</head>

<body>

    <h3>Seasons</h3>
    <ul>
        <li>&#62; Winter</li>
        <ul>
            <span style="list-style-image: url(seasons/winter_16.png);">
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </span>
        </ul>
        <li>&#62; Spring</li>
        <ul>
            <span style=" list-style-image: url(seasons/spring_16.png);">
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </span>
        </ul>
        <li>&#62; Summer</li>
        <ul>
            <span style="list-style-image: url(seasons/summer_16.png);">
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </span>
        </ul>
        <li>&#62; Autumn</li>
        <ul>
            <span style="list-style-image: url(seasons/autumn_16.png);">
                <li>Semtember</li>
                <li>October</li>
                <li>November</li>
            </span>
        </ul>
    </ul>

</body>

</html>
